<!DOCTYPE html>
<html>
<head>
	<title>5개 메뉴 웹페이지</title>
	<style>
		/* 스타일 시트 */
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: pink;
		}
		.header {
			background-color: #333;
			color: #fff;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}
		.logo {
			font-size: 24px;
			font-weight: bold;
		}
		.nav {
			display: flex;
		}
		.nav a {
			color: #fff;
			text-decoration: none;
			margin-left: 20px;
			font-size: 16px;
			font-weight: bold;
		}
		.main {
			max-width: 960px;
			margin: 0 auto;
			padding: 20px;
		}
		h1 {
			font-size: 32px;
			margin-bottom: 20px;
		}
		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
		.footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header class="header">
		<div class="logo">로고</div>
		<nav class="nav">
			<a href="https://www.youtube.com/">유튜브</a>
			<a href="https://www.naver.com/">네이버</a>
			<a href="http://duhyun.hs.kr/">울산 대현고등학교</a>
			<a href="https://www.google.com/">구글</a>
			<a href="https://www.netflix.com/">넷플릭스</a>
		</nav>
	</header>
	<main class="main">
		<h1>메인 페이지</h1>
		<p>이 웹페이지는 5개 메뉴를 가지고 있습니다. 각 메뉴를 클릭하여 원하는 웹페이지로 이동해보세요.</p>
	</main>
	<footer class="footer">
		푸터
	</footer>
</body>
</html>
